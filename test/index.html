<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="css/style.min.css" />    <title>Gulp</title>  </head>  <body>    <div class="wrapper">      <div class="content">        <header class="header">  <h1 class="header__title">Test</h1></header>        <main class="main">          <form type="text" class="form">  <div class="form__input-and-label">    <label for="input" class="form__label">Name/Value Pair</label>    <input      type="text"      id="input"      placeholder="Name=Value"      class="form__input"    />  </div>  <button class="form__button" type="submit">Add</button></form> <div class="pair-list">  <h2 class="pair-list__heading">Name/Value Pair List</h2>  <div class="pair-list__box-and-buttons">    <div class="pair-list__container">      <ul class="pair-list__list"></ul>    </div>    <div class="pair-list__buttons">      <button class="pair-list__button pair-list__name-button">        Sort by Name      </button>      <button class="pair-list__button pair-list__value-button">        Sort by Value      </button>      <button class="pair-list__button pair-list__delete-button">Delete</button>      <button class="pair-list__button pair-list__xml-button">Show XML</button>    </div>  </div></div>        </main>      </div>      <div class="modal" id="modal">  <header class="modal__header">    <h1 class="modal__title">Items in XML</h1>    <button class="modal__close-button">&times;</button>  </header>  <div class="modal__body">    <div class="modal__list-container">      <ul class="modal__list"></ul>    </div>  </div></div><div id="overlay"></div>    </div>    <script src="js/script.min.js"></script>    <script src="js/modal.min.js"></script>  </body></html>
