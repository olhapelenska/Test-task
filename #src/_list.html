<div class="pair-list">
  <h2 class="pair-list__heading">Name/Value Pair List</h2>
  <div class="pair-list__box-and-buttons">
    <div class="pair-list__container">
      <ul class="pair-list__list"></ul>
    </div>
    <div class="pair-list__buttons">
      <button class="pair-list__button pair-list__name-button">
        Sort by Name
      </button>
      <button class="pair-list__button pair-list__value-button">
        Sort by Value
      </button>
      <button class="pair-list__button pair-list__delete-button">Delete</button>
      <button class="pair-list__button pair-list__xml-button">Show XML</button>
    </div>
  </div>
</div>
